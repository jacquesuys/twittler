<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $tweet, $html, tweet;

        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){

          tweet = streams.home[index];
          $html = '';
          $tweet = $('<div></div>');

          $html += '<strong>' + tweet.user + '</strong> ';
          $html += '<a href="#">@' + tweet.user + '</a>';
          $html += ' . <span>' + moment(tweet.created_at).fromNow() + '</span>';
          $html += '<p>' + tweet.message + '</p>';

          $tweet.html($html);
          $tweet.appendTo($body);
          index -= 1;

        }

      });

    </script>
  </body>
</html>
