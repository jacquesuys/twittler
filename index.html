<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js" defer></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $tweet, $html, $moment, tweet;

        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){

          tweet = streams.home[index];
          $moment = moment(tweet.created_at).fromNow();

          $html = '';
          $tweet = $('<div></div>');

          $html += '<strong>' + tweet.user + '</strong> ';
          $html += '<span class="handle">@<a href="#">' + tweet.user + '</a></span>';
          $html += ' . <span class="timestamp">' + $moment + '</span>';
          $html += '<p>' + tweet.message + '</p>';

          $tweet.html($html);
          $tweet.appendTo($body);
          index -= 1;

        }

      });

    </script>
  </body>
</html>
